<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detec√ß√£o de Pontos de Acupuntura</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { text-align: center; font-family: Arial; }
    canvas { border: 2px solid #ccc; margin-top: 20px; }
    #tooltip {
      position: absolute;
      background: #222;
      color: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Detec√ß√£o de Pontos de Acupuntura</h1>
  <video id="video" autoplay playsinline width="640" height="480" style="display:none"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="tooltip"></div>

  <script>
    const funcoes = {
      'LU-11': 'Reanima consci√™ncia, alivia calor e garganta.',
      'LU-10': 'Melhora tosse seca, garganta inflamada.',
      'LU-9': 'Tonifica pulm√£o e circula√ß√£o.',
      'HT-9': 'Acalma mente, revigora cora√ß√£o.',
      'HT-8': 'Reduz ansiedade e palpita√ß√µes.',
      'HT-7': 'Melhor ponto para ins√¥nia e estresse.',
      'PC-9': 'Revive consci√™ncia, melhora calor no peito.',
      'PC-8': 'Acalma mente, alivia calor interno.',
      'PC-7': 'Melhora sono, acalma cora√ß√£o.',
      'IG-1': 'Dores de dente, febre, garganta inflamada.',
      'IG-2': 'Remove calor e inflama√ß√£o.',
      'IG-4': 'Dores em geral, ativa imunidade.',
      'ID-1': 'Revive consci√™ncia, melhora audi√ß√£o.',
      'ID-3': 'Dor cervical e torcicolo.',
      'ID-5': 'Dor de cabe√ßa e pesco√ßo.',
      'SJ-1': 'Dor no ouvido, garganta seca.',
      'SJ-2': 'Dores no bra√ßo e ombro.',
      'SJ-4': 'Alivia dor no punho e tens√£o.'
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    let pontosPlotados = [];

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      pontosPlotados = [];

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];

        function pixel(index, dx = 0, dy = 0) {
          return {
            x: lm[index].x + dx / canvas.width,
            y: lm[index].y + dy / canvas.height
          };
        }

        function deslocar(indexBase, indexRef, magnitude) {
          const base = lm[indexBase];
          const ref = lm[indexRef];
          let dx = ref.x - base.x;
          let dy = ref.y - base.y;
          const comprimento = Math.sqrt(dx * dx + dy * dy);
          if (comprimento === 0) return { x: base.x, y: base.y };
          dx /= comprimento;
          dy /= comprimento;
          return {
            x: base.x + dx * (magnitude / canvas.width),
            y: base.y + dy * (magnitude / canvas.height)
          };
        }

        const meridianos = {
          'LU': {
            cor: 'yellow',
            pontos: [
              ['LU-11', pixel(4)],
              ['LU-10', pixel(3)],
              ['LU-9', deslocar(0, 9, 30)]
            ]
          },
          'HT': {
            cor: 'magenta',
            pontos: [
              ['HT-9', pixel(20)],
              ['HT-8', pixel(19)],
              ['HT-7', deslocar(0, 17, 30)]
            ]
          },
          'PC': {
            cor: 'red',
            pontos: [
              ['PC-9', pixel(12)],
              ['PC-8', pixel(9)],
              ['PC-7', pixel(0)]
            ]
          },
          'IG': {
            cor: 'lime',
            pontos: [
              ['IG-1', pixel(8)],
              ['IG-2', pixel(7)],
              ['IG-4', { x: (lm[5].x + lm[1].x)/2, y: (lm[5].y + lm[1].y)/2 }]
            ]
          },
          'ID': {
            cor: 'orange',
            pontos: [
              ['ID-1', pixel(20)],
              ['ID-3', pixel(17)],
              ['ID-5', deslocar(0, 17, 30)]
            ]
          },
          'SJ': {
            cor: 'purple',
            pontos: [
              ['SJ-1', pixel(16)],
              ['SJ-2', pixel(15)],
              ['SJ-4', pixel(0)]
            ]
          }
        };

        for (const m of Object.values(meridianos)) {
          const pontos = m.pontos;
          for (let i = 0; i < pontos.length; i++) {
            const [nome, pos] = pontos[i];
            desenharPonto(nome, pos, m.cor);
            if (i < pontos.length - 1) desenharLinha(pos, pontos[i + 1][1], m.cor);
          }
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => await hands.send({ image: video }),
      width: 640,
      height: 480
    });
    camera.start();

    function desenharPonto(nome, ponto, cor) {
      const x = ponto.x * canvas.width;
      const y = ponto.y * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = cor;
      ctx.fill();
      ctx.font = '12px Arial';
      ctx.fillText(nome, x + 8, y);
      pontosPlotados.push({ nome, x, y });
    }

    function desenharLinha(p1, p2, cor) {
      ctx.beginPath();
      ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
      ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
      ctx.strokeStyle = cor;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      tooltip.style.display = 'none';

      for (const p of pontosPlotados) {
        const dx = mx - p.x;
        const dy = my - p.y;
        if (Math.sqrt(dx * dx + dy * dy) < 10) {
          tooltip.style.left = `${e.clientX + 10}px`;
          tooltip.style.top = `${e.clientY + 10}px`;
          tooltip.innerText = `${p.nome}:\n${funcoes[p.nome] || 'Sem descri√ß√£o'}`;
          tooltip.style.display = 'block';
          break;
        }
      }
    });
  </script>
</body>
</html>
